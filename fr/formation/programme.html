<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" type="text/css" href="../../css/material.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="Bienvenue sur le portail des 'IUT info'. Le DUT Informatique a pour but de former des informaticiens généralistes de niveau Bac+2 au travers d'une solide formation théorique et pratique. À l'issue du DUT, le diplômé sera capable de participer à la conception, la réalisation et la mise en œuvre de systèmes informatiques.">
    <meta name="author" content="Allan Corriere, Eric Bonnaire, Valentin Cernuta">

    <title>Portail National IUT Informatique</title>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">
                    <img class="logo" src="../../assets/images/LogoBleu-3x1.png" alt="">
                </span>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <script src="../../js/frNavigationDesktop.js"></script>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <script src="../../js/frNavigationMobile.js"></script>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <img src="../../assets/images/image2.png" alt="" class="mdl-layout--large-screen-only image-en-grand">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--8-col-tablet mdl-cell--2-offset-tablet mdl-cell--2-col-phone"></div>
                    <div class="mdl-cell mdl-cell--8-col mdl-card mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                        <h1 class="center">Le programme officiel du DUT </h1>
                        <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect mdl-layout--large-screen-only">
                            <div class="mdl-tabs__tab-bar">
                                <a href="#french" class="mdl-tabs__tab is-active">Français</a>
                                <a href="#deutsch" class="mdl-tabs__tab">Deutsch</a>
                                <a href="#spanish" class="mdl-tabs__tab">Español</a>
                            </div>

                            <div class="mdl-tabs__panel is-active" id="french">
                                <embed class="prog" src="../../assets/ppn/ppn_fr.pdf">
                            </div>
                            <div class="mdl-tabs__panel" id="deutsch">
                                <embed class="prog" src="../../assets/ppn/ppn_de.pdf">
                            </div>
                            <div class="mdl-tabs__panel" id="spanish">
                                <embed class="prog" src="../../assets/ppn/ppn_es.pdf">
                            </div>
                        </div>
                        <div class="mdl-grid qualities">
                            <div class="mdl-cell mdl-cell--4-col">
                                <div class="mdl-layout--small-screen-only">
                                    <a class="centered" href="../../assets/ppn/ppn_fr.pdf"><img src="../../assets/images/fr.gif" alt="Logo France"></a>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <div class="mdl-layout--small-screen-only">
                                    <a class="centered" href="../../assets/ppn/ppn_de.pdf"><img src="../../assets/images/de.gif" alt="Logo Allemagne"></a>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <div class="mdl-layout--small-screen-only">
                                    <a class="centered" href="../../assets/ppn/ppn_es.pdf"><img src="../../assets/images/es.gif" alt="Logo Espagne"></a>
                                </div>
                            </div>
                        </div>
                        <h1 class="centered">Les résultats d'enquêtes post-DUT informatique</h1>
                        <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect mdl-layout--large-screen-only">
                            <div class="mdl-tabs__tab-bar">
                                <a href="#en_2003" class="mdl-tabs__tab is-active">2003</a>
                                <a href="#en_2002" class="mdl-tabs__tab">2002</a>
                                <a href="#en_2001" class="mdl-tabs__tab">2001</a>
                                <a href="#en_2000" class="mdl-tabs__tab">2000</a>
                                <a href="#en_1999" class="mdl-tabs__tab">1999</a>
                            </div>

                            <div class="mdl-tabs__panel is-active" id="en_2003">
                                <embed class="survey" src="../../assets/enquetes/2003.pdf">
                            </div>
                            <div class="mdl-tabs__panel" id="en_2002">
                                <embed class="survey" src="../../assets/enquetes/2002.pdf">
                            </div>
                            <div class="mdl-tabs__panel" id="en_2001">
                                <embed class="survey" src="../../assets/enquetes/2001.pdf">
                            </div>
                            <div class="mdl-tabs__panel" id="en_2000">
                                <embed class="survey" src="../../assets/enquetes/2000.pdf">
                            </div>
                            <div class="mdl-tabs__panel" id="en_1999">
                                <embed class="survey" src="../../assets/enquetes/1999.pdf">
                            </div>
                        </div>
                        <div class="mdl-grid qualities">
                            <div class="mdl-cell mdl-cell--4-col">
                                <div class="mdl-layout--small-screen-only">
                                    <a class="centered" href="../../assets/enquetes/2003.pdf">2003</a>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <div class="mdl-layout--small-screen-only">
                                    <a class="centered" href="../../assets/enquetes/2002.pdf">2002</a>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <div class="mdl-layout--small-screen-only">
                                    <a class="centered" href="../../assets/enquetes/2001.pdf">2001</a>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <div class="mdl-layout--small-screen-only">
                                    <a class="centered" href="../../assets/enquetes/2000.pdf">2000</a>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <div class="mdl-layout--small-screen-only">
                                    <a class="centered" href="../../assets/enquetes/1999.pdf">1999</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col"></div>
                </div>
            </div>

            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Portail National IUT Informatique</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Aide</a></li>
                        <li><a href="#">Confidentialité et termes</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>

    <script src="../../js/material.min.js"></script>

</html>
